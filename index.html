<!DOCTYPE html>
<html>
<body>

<canvas id="MyCanvas" width="400" height="200" style="border:1px solid #d3d3d3;">
canvas tag is not supported.</canvas>

<script>
var c = document.getElementById("MyCanvas");
var ctx = c.getContext("2d");

/*line*/
ctx.moveTo(50,25);
ctx.lineTo(50,150);
ctx.stroke();
/*line*/
ctx.moveTo(50,25);
ctx.lineTo(120,25);
ctx.stroke();
/*line*/
ctx.moveTo(120,25);
ctx.lineTo(120,55);
ctx.stroke();
/*line*/
ctx.moveTo(75,55);
ctx.lineTo(120,55);
ctx.stroke();
/*line*/
ctx.moveTo(75,55);
ctx.lineTo(75,125);
ctx.stroke();
/*line*/
ctx.moveTo(75,125);
ctx.lineTo(120,125);
ctx.stroke();
/*line*/
ctx.moveTo(120,125);
ctx.lineTo(120,150);
ctx.stroke();
/*line*/
ctx.moveTo(55,150);
ctx.lineTo(65,150);
ctx.stroke();







</script>
</body>
</html>
